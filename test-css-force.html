    <div class="test-header">
        <h1>Hotel Card Layout Force Test</h1>

    <div class="hotel-search-results">
        <div class="search-results-header">
            <h2>Force Test Results</h2>

        <div class="hotels-grid">
            <div class="yatra-hotel-card">
                <div class="hotel-image-section">
                    <div style="background: #4a90e2; color: white; height: 100%; display: flex; align-items: center; justify-content: center; font-weight: bold;">

                    </div>

                <div class="hotel-details-section">

    <script>
        window.addEventListener('load', function() {
            const card = document.querySelector('.yatra-hotel-card');
            const statusEl = document.getElementById('layoutStatus');
            
            if (card) {
                const computedStyle = window.getComputedStyle(card);
                const flexDirection = computedStyle.flexDirection;
                
                console.log('Hotel card flex-direction:', flexDirection);
                console.log('Hotel card display:', computedStyle.display);
                
                if (flexDirection === 'row') {
                    statusEl.textContent = '✅ SUCCESS: Hotel card is horizontal (flex-direction: row)';
                    statusEl.className = 'test-status status-horizontal';
                } else {
                    statusEl.textContent = '❌ FAILED: Hotel card is vertical (flex-direction: ' + flexDirection + ')';
                    statusEl.className = 'test-status status-vertical';
                }
                
                // Additional debugging
                const imageSection = card.querySelector('.hotel-image-section');
                const pricingSection = card.querySelector('.hotel-pricing-section');
                
                if (imageSection) {
                    const imageStyle = window.getComputedStyle(imageSection);
                    console.log('Image section width:', imageStyle.width);
                }
                
                if (pricingSection) {
                    const pricingStyle = window.getComputedStyle(pricingSection);
                    console.log('Pricing section width:', pricingStyle.width);
                }
            }
        });
